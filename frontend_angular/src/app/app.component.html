<div id="recaptcha-container"></div>
<app-modal *ngIf="!loggedIn" #dynamicModal></app-modal>
<ng-container *ngIf="loggedIn">
<div style="text-align:center" class="row">
    <div *ngIf="!webcamImage">
     <app-web-cam (image)="handleImage($event)"></app-web-cam>
    </div>
    <div *ngIf="webcamImage">
      <app-crop [image]="webcamImage.imageAsDataUrl" (cropped)="ImageCropped($event)"></app-crop>
      <button class="btn btn-primary" (click)="cropped()">Check</button>
    </div>
    <div class="snapshot" *ngIf="webcamImage && isCroppedImage">
      <img [src]="croppedImage" />
      <br>
      <br>
      <div *ngIf="isPlant">
        <button class="btn btn-primary" (click)="analyze()">Analyse</button>
        <button class="btn btn-secondary" (click)="reset()">Reset</button>
      </div>
  </div>
</div>
<br>
<br>
<ng-container *ngIf="show">
  <div *ngIf="healthyPlant">
    <b> looks healthy but there is a possibility of getting below disease. </b>
  </div>
 <app-remedies [diseases]="diseases"></app-remedies>
 <div class="translate">
  <select (change)="changeLanguage($event)">
    <option [value]="lang.code" [selected]="lang.code=='en'" *ngFor="let lang of languages">{{lang.name}}</option>
  </select>
  </div>
</ng-container>
</ng-container>
